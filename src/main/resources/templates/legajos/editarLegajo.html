<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="nav/nav.html :: css"></div>
    <title>Document</title>
      <link rel="stylesheet" th:href="@{/css/generales.css}">
</head>
<header th:replace="nav/nav.html :: nav"> </header>

<body>
    <form action="legajo" method="post">
    	 <input class="fechaCampo" th:value="${legajo.idLegajo}" hidden name="id" />
        <b>Partida de nacimiento</b>
        <input type="checkbox" th:field="${legajo.partidaNacimiento}" name="partidaNacimiento">
        
           <b>Fotocopia DNI</b>
        <input type="checkbox" th:field="${legajo.fotocopiaDNI}" name="fotocopiaDNI">
        
           <b>Cooperadora</b>
        <input type="checkbox" th:field="${legajo.cooperadora}" name="cooperadora">
        
           <b>TituloSecundario</b>
        <input type="checkbox" th:field="${legajo.tituloSecundario}" name="tituloSecundario">
        
        <b>DescripcionTitulo</b>
        <input type="text" th:value="${legajo.descripcionTitulo}" name="descripcionTitulo">
        
        <b>Descripcion de Cooperadora</b>
        <input type="number" th:value="${legajo.descripcionCooperadora}" name="descripcionCooperadora">
        
        <b>Anotaciones</b>
        <input type="text" th:value="${legajo.anotaciones}" name="anotaciones">
        
        <button>Editar</button>
    </form>
     <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Agregar</th>
    </tr>
  </thead>
  <tbody>
    <tr  th:each = "vacuna : ${vacunas}" th:if="${vacuna.alta}" >
      <th  th:value="${vacuna.nombre}" th:text="${vacuna.nombre}" scope="row" name="id"></th>
      
     	<form  action="agregarVacunaLegajo" method="POST">	
     		<input class="fechaCampo" th:value="${vacuna.idVacuna}" hidden name="idVacuna" />
		    <input class="fechaCampo" th:value="${legajo.idLegajo}" hidden name="idLegajo" />
		    <td><button class="buttonCheck"> </button></td>
	    </form>
    </tr>
  </tbody>
</table>

 <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Agregar</th>
    </tr>
  </thead>
  <tbody>
    <tr  th:each = "vacuna : ${legajo.vacunas}" th:if="${vacuna.alta}" >
      <th  th:value="${vacuna.nombre}" th:text="${vacuna.nombre}" scope="row" name="id"></th>
      
     	<form  action="eliminarVacunaLegajo" method="POST">	
     		<input class="fechaCampo" th:value="${vacuna.idVacuna}" hidden name="idVacuna" />
		    <input class="fechaCampo" th:value="${legajo.idLegajo}" hidden name="idLegajo" />
		    <td><button class="buttonCruz"> </button></td>
	    </form>
    </tr>
  </tbody>
</table>
    
</body>
</html>
